name: ttr_app
description: "Ticket to Ride: Europe companion app V2"
publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: '>=3.10.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State management
  flutter_bloc: ^9.1.1
  
  # Navigation
  go_router: ^17.0.1
  
  # Dependency injection
  get_it: ^9.2.0
  
  # Immutable models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # Collections
  quiver: ^3.2.2
  
  # Persistence
  shared_preferences: ^2.3.5
  
  # Logging
  logger: ^2.5.0
  
  # UUID generation
  uuid: ^4.5.1
  
  # URL launcher
  url_launcher: ^6.2.5
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.15
  freezed: ^2.5.7
  json_serializable: ^6.9.2
  
  # Testing
  bloc_test: ^10.0.0
  mocktail: ^1.0.4
  
  # Linting
  flutter_lints: ^6.0.0
  
  # Icons
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icon.png"
  # Remove transparency for iOS App Store
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
    - assets/images/
    - assets/ttrlogo.jpeg
    - assets/background.jpg
